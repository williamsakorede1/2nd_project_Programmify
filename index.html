<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="title" placeholder="Title" required>
            <textarea name="description" id="description" placeholder="Description" cols="30" rows="10" required></textarea>
            <button type="submit">Add To-Do</button>
        </form>

        <ul id="todo-list"></ul>
    </div>
</body>
</html>
